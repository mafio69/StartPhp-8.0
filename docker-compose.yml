version: '2'

services:
    db:
        build:
            context: docker/db
        image: db-mf
        networks:
            - cakeBackend
        environment:
            - MYSQL_DATABASE=database
            - MYSQL_USER=test
            - MYSQL_PASSWORD=1234
            - MYSQL_ROOT_PASSWORD=docker
        container_name: cakeDb
        ports:
            - "3301:3306"

    php-fpm:
        build:
            context: docker/php
        image: php-fpm-mf
        networks:
            - cakeBackend
        depends_on:
            - db
        environment:
            - APP_ENV=${APP_ENV}
            - APP_SECRET=${APP_SECRET}
            - DATABASE_URL=mysql://${DATABASE_USER}:${DATABASE_PASSWORD}@database:3306/${DATABASE_NAME}?10.5.8-MariaDB-1:10.5.8+maria~focal
        volumes:
            - ./app:/app
            - ./logs:/var/log/nginx
            - ./logs/xdebug:/var/log/xdebug
            - ./docker/php/:/usr/local/etc/php
            - ./docker/php/ini/custom.ini:/usr/local/etc/php/conf.d/
        container_name: cakeWeb
        ports:
            - "9000:9000"

    nginx:
        build:
            context: docker/nginx
        image: nginx-mf
        networks:
            - cakeBackend
        volumes:
            -  ./app:/app
            - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./docker/nginx/sites/:/etc/nginx/sites-available
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d
            - ./logs:/var/log/nginx
            - ./docker/nginx/:/usr/local/etc/php
        depends_on:
            - php-fpm
        ports:
            - "8055:80"
            - "2222:21"
        container_name: cakeServer

